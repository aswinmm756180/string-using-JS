<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <link rel="stylesheet" href="/string.css">
</head>
<body>
    <div class="container">
        <h3>Enter a string:</h3>
        <input class="string" type="text" placeholder="Enter a string"><br><br>
        <input class="btn" type="button" value="Find Length" onclick="length()">
        <input class="btn" type="button" value="Replace" onclick="replace()"><br><br>
        <input class="btn" type="button" value="To Uppercase" onclick="upper()">
        <input class="btn" type="button" value="To Lowercase" onclick=" lower()">
        <h2 id="out">Output</h2>
    </div>








    <script src="/string.js"></script>
</body>
</html>
